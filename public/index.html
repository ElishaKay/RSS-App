<script type="text/javascript">
function fetchAndParseXML(url, success) {
$.ajax({
	 	type: "GET",
	 	url: url,
	 	dataType: "xml",
	 	success: function(data) {
	 		success(xml2json(data));
	 	}
	 	});
 }

 	console.log('hurray!', data);
 })
